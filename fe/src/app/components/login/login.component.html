<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


  <p-iftalabel>
    <input type="text" pInputText formControlName="username"/>
    <label for="username">Benutzername</label>
  </p-iftalabel>

  <p-iftalabel>
    <p-password formControlName="password" [feedback]="false"/>
    <label for="username">Passwort</label>
  </p-iftalabel>

  <p-button label="Login" type="submit"/>

</form>
